name: Run deck 
on: push

jobs:
  deck-sync:
    runs-on: ubuntu-latest
    steps:
      
      - uses: kong/setup-inso@v1
        with:
          inso-version: 3.5.0
          wrapper: true
      - run: inso --version
        id: inso_version
      - run: echo '${{ toJson(steps.inso_version.outputs) }}'
        
      - name: Setup deck
        uses: kong/setup-deck@v1
        with:
          deck-version: "1.8.0"
      - name: decK ping
        id: decK_ping
        uses: soul-wish/ping-url-javascript-action@v1.1
        with:
          url: http://ec2-52-90-252-97.compute-1.amazonaws.com/8001/
      - name: Clone repo
        uses: actions/checkout@v2
      - name: Run deck sync
        run: deck sync --kong-addr http://ec2-52-90-252-97.compute-1.amazonaws.com/8001/


